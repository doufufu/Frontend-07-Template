<script type="text/javascript">
	let object = {
		a: 1,
		b: 2
	}

	let po = reactive(object)

	// 添加监听，可用addEventListener，也可用effect

	// vue双向绑定的get和set，实现代理
	function reactive(object){
		return new Proxy(object, {
			set(obj, prop, val){
				obj[prop] = val
				return obj[prop]
				console.log(obj, prop, val);
			},
			get(obj, prop){
				return obj[prop]
				console.log(obj, prop);
			}
		})
	}
	// po.a = 44
</script>
